    <div class="update-property-container">
        <h2>Update Property</h2>
    
        <!-- <form [formGroup]="propertyForm" (ngSubmit)="onUpdateProperty()"> -->
        <!-- Property Title -->
        <div class="form-group">
            <label for="title">Property Title:</label>
            <input type="text" id="title" class="form-control" formControlName="title" />
        </div>
    
        <!-- Property Description -->
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" class="form-control" formControlName="description"></textarea>
        </div>
    
        <!-- Price -->
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" class="form-control" formControlName="price" />
        </div>
    
        <!-- Address -->
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" class="form-control" formControlName="address" />
        </div>
    
        Upload Images
        <div class="form-group">
            <label for="images">Upload Images:</label>
            <!-- <input type="file" id="images" (change)="onFileSelected($event)" multiple /> -->
            <div *ngIf="selectedImages.length > 0">
            <p>Selected Images:</p>
            <ul>
                <li *ngFor="let img of selectedImages">{{ img.name }}</li>
            </ul>
            </div>
        </div>
    
        <!-- Update Button -->
        <button type="submit" class="btn btn-primary" [disabled]="propertyForm.invalid">Update Property</button>
        <!-- </form>
    </div> -->
